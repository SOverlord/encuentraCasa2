<section id="registroInicio">
            <section id="form"><!--form-->
                <div class="container">
                    <div class="row" style="text-align:center; widh:100%; height: auto; background-color:#ABC4A1;">
                        <div class="col-sm-5">
                            <div class="login-form"><!--login form-->
                                <h1>Ingresa a tu cuenta</h1>
                                <form action="/validar_inicio_sesion" method="post">
                                    <div class="error">
                                        {% if errorValidar == "1" %}
                                    <strong>CORREO Y/O CONTRASEÑA INVÁLIDOS</strong>
                                    {% endif %}
                                    </div>
                                    <!--////////////////////////////////////////////////////////////////-->
                                    <input type="email" name="email" id="email" placeholder="Correo electrónico" autofocus required/>
                                    <input type="password" name="password" id="password" placeholder="Contraseña" required/><br><br>
                                    <button type="submit" class="btn btn-default">Ingresar</button>
                                </form>
                            </div><!--/login form-->
                        </div>
                        <div class="col-sm-2" style="vertical-align: middle; text-align: center;">
                            <h2 class="or">O</h2>
                        </div>
                        <div class="col-sm-5">
                            <div class="signup-form"><!--sign up form-->
                                <h2>¿Eres nuevo? ¡Regístrate!</h2>
                                <form class="navbar-form navbar-left" id="formRegistro" name="formRegistro" action="/registrarUsuario" method="post">
                                    <input type="text" name="str_nombre" id="str_nombre" placeholder="Nombre" required autofocus/>
                                    <input type="text" name="str_apellidos" id="str_apellidos" placeholder="Apellidos" required/>
                                    <input type="email" name="str_email" id="str_email" placeholder="E-mail" required>
                                    <!--<input type="email" name="check-email" id="check-email" placeholder="Repite tu e-mail">-->
                                    <input type="password" name="str_password" id="str_password" placeholder="Contraseña" required/>
                                    <!--<input type="password" name="check-password" id="check-password" placeholder="Repite tu cotraseña"/>-->
                                    <div>
                                    </div><br>
                                    <button type="submit" class="btn btn-default">Registrar</button>
                                </form>
                            </div><!--/sign up form-->
                        </div>
                    </div>
                </div>
            </section><!--/form-->
        </section>
