		<script language="javascript" type="text/javascript">
			function limitText(limitField, limitCount, limitNum) {
				if (limitField.value.length > limitNum) {
					limitField.value = limitField.value.substring(0, limitNum);
				} else {	limitCount.value = limitNum - limitField.value.length;	}
			}
		</script>

		<section>   <div class = "col-xs-1"></div>  </section>

	   <section>
			<div class="row">
				<div class="col-md-10">
					<div class="signup-form" align="center"><!--sign up form-->
						<h2><center>Registrar Pensión</center></h2>
						<form class="navbar-form navbar-left" id="formRegistro" name="formRegistro" action="/registrarNuevaPension" method="post">
							<br>
							<label>DATOS GENERALES</label>
							<input type="text" name="nombrePension" id="nombrePension" placeholder="Nombre de Pensión" required autofocus/>
							<input type="text" name="nombreArrendador" id="nombreArrendador" placeholder="Nombre de Arrendador" required/>
							<input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required/>
							<input type="text" name="direccion" id="direccion" placeholder="Dirección" required/>
							<input type="text" name="cp" id="cp" placeholder="Código Postal" required/>
							<input type="text" name="email" id="email" placeholder="Correo Electrónico" required>
							<input type="text" name="telefonoCasa" id="telefonoCasa" placeholder="Teléfono de Casa" required>
							<input type="text" name="telefonoCelular" id="telefonoCelular" placeholder="Teléfono Celular" required>
							<div class="container">
								<div class="row">
									<div class="col-xs-4" align="left">
										<label>TIPO DE LUGAR</label>
										<input type="radio" name="tipoLugar" id="tipoLugar" value="casa" required> Casa<br>
										<input type="radio" name="tipoLugar" id="tipoLugar" value="departamento" required> Departamento<br>
										<input type="radio" name="tipoLugar" id="tipoLugar" value="habitacion" required> Cuarto/Habitación
									</div>
									<div class="col-xs-4" align="left">
										<label>RECEPCIÓN</label>
										<input type="radio" name="tipo" id="tipo" value="mujeres" required autofocus> Sólo Mujeres<br>
										<input type="radio" name="tipo" id="tipo" value="hombres" required> Sólo Hombres<br>
										<input type="radio" name="tipo" id="tipo" value="mixto" required> Mixto
									</div>
								</div>
							</div><br>
							<div>
								<textarea name="descripcion" style="width:90%;height:80px;" placeholder="Descripción"
												onKeyDown="limitText(this.form.descripcion,this.form.countdown,200);" 
												onKeyUp="limitText(this.form.descripcion,this.form.countdown,200);">
								</textarea><br>
								<font size="1">Caracteres restantes: <input readonly name="countdown" value="200" style="width:50px;"></font>
							</div>
							<div class="containter">
								<div class="row">
									<label>SERVICIOS</label>
									<div class="col-xs-1"></div>
									<div class="col-xs-3" align="left">
										<input type="checkbox" name="servicio1" id="servicio1" value="True">	<label class="light">Luz</label><br>
										<input type="checkbox" name="servicio2" id="servicio2" value="True">	<label class="light">Internet</label><br>
										<input type="checkbox" name="servicio3" id="servicio3" value="True">	<label class="light">Cable</label><br>
									</div>
									<div class="col-xs-3" align="left">
										<input type="checkbox" name="servicio4" id="servicio4" value="True">	<label class="light">Teléfono</label><br>
										<input type="checkbox" name="servicio5" id="servicio5" value="True">	<label class="light">Lavandería</label><br>
										<input type="checkbox" name="servicio6" id="servicio6" value="True">	<label class="light">Comida</label><br>
									</div>
									<div class="col-xs-4" align="left">
										<input type="checkbox" name="servicio7" id="servicio7" value="True">	<label class="light">Agua Caliente</label><br>
										<input type="checkbox" name="servicio8" id="servicio8" value="True">	<label class="light">Amueblado</label><br>
										<input type="checkbox" name="servicio9" id="servicio9" value="True">	<label class="light">Limpieza</label><br>
									</div>
								</div>
							</div><br>
							<button type="submit">Registrar Pensión</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
